# Archivo de ejemplo para configuración de la aplicación
# Copiar como 'application.properties' y completar con valores reales

# Nombre de la aplicación
spring.application.name=api

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/forohub_api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=put_your_real_username_here
spring.datasource.password=put_your_real_password_here

# Configuración JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
